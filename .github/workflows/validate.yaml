name: Test & Lint

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - name: Test
        shell: bash
        run: just test
      - name: Lint
        shell: bash
        run: just lint
      - name: Install AWS
        shell: bash
        run: just install-aws
      - name: Install JQ
        shell: bash
        run: echo $SHELL && just install-jq
      - name: Install GCloud
        shell: bash
        run: just install-gcloud
      - name: Versions
        shell: bash
        run: jq --version && aws --version && gcloud --version
